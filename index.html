<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Mesto: валидация форм | (ЯП)">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Alexander Bulatov">
  <title>Mesto</title>
  <script src = "./scripts/initial.js" type="module"></script>
  <script src = "./scripts/validation.js" defer></script>
  <script src = "./scripts/index.js" type="module"></script>

</head>

<body class="body">
  <div class="page body__content">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Слово МЕСТО написано латинскими буквами" class="logo header__logo">
    </header>

    <main class="page__main">
      <section class="profile">
        <img src="./images/JIKusto.jpg" alt="фотография-аватар Жак-Ива Кусто" class="profile__foto">
        <div class="profile__info">
          <div class="profile__name-area">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-place" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2023 Alexander B</p>
    </footer>

  </div>

  <div class="popup popup_type_add-picture">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-picture" novalidate>
        <fieldset class="popup__data">
          <input id="caption" type="text" name="picture-caption" placeholder="Название" class="popup__input popup__input_type_caption" required minlength="2" maxlength="30">
          <span class="popup__error popup__error_type_caption">sdfsdfsfdd</span>

          <input id="link" type="url" name="picture-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
          <span class="popup__error popup__error_type_link"></span>

        </fieldset>
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit" novalidate>
        <fieldset class="popup__data">
          <input id="name" type="text" name="profile-name" placeholder="Введите имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="popup__error popup__error_type_name"></span>

          <input id="occupation" type="text" name="profile-occupation" placeholder="Введите род занятий" class="popup__input popup__input_type_occupation" required minlength="2" maxlength="200">
          <span class="popup__error popup__error_type_occupation"></span>

        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_picture">
    <div class="popup__zooming">
      <img src="#" alt="#" class="popup__picture">
      <h2 class="popup__picture-caption"></h2>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <template class="template-element">
    <article class="element">
      <img src="#" alt="#" class="element__foto">
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete" type="button"></button>
    </article>
  </template>


</body>
</html>
