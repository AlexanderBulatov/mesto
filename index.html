<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект четвертого спринта ЯП">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Alexander Bulatov">
  <title>Mesto</title>
  <script src = "./scripts/index.js" defer></script>
</head>

<body class="body">
  <div class="page body__content">

    <header class="header page__header">
      <img src="./images/logo.svg" alt="Слово МЕСТО написано латинскими буквами" class="logo header__logo">
    </header>

    <main class="container page__container">

      <section class="profile container__profile">
        <img src="./images/JIKusto.jpg" alt="фотография-аватар Жак-Ива Кусто" class="profile__foto">
        <div class="profile__info">
          <div class="profile__name-area">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-place"></button>
      </section>

      <section class="elements container__elements">
        <article class="element">
          <img src="./images/kirill-pershin-karachaevsk-unsplash.jpg" alt="Небольшая каменная крепость на фоне гор"
            class="element__foto">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-elbrus-unsplash.jpg" alt="Абрис горы вдали на фоне заката"
            class="element__foto">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like "></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-dombay-unsplash.jpg" alt="Заснеженные и лесистые горы"
            class="element__foto">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-elbrus-unsplash.jpg" alt="Абрис горы вдали на фоне заката"
            class="element__foto">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-dombay-unsplash.jpg" alt="Заснеженные и лесистые горы"
            class="element__foto">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin-karachaevsk-unsplash.jpg" alt="Небольшая каменная крепость на фоне гор"
            class="element__foto">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2023 Alexander B</p>
    </footer>
  </div>
  <div class="popup body__popup">
    <div class="popup__container">
      <form action="" class="popup-edit-profile popup__form">
        <h3 class="popup-edit-profile__title">Редактировать профиль</h3>
          <input type="text" placeholder="Введите имя" class="popup-edit-profile__input popup-edit-profile__input_type_name">
          <input type="text" placeholder="Введите род занятий" class="popup-edit-profile__input popup-edit-profile__input_type_occupation">
        <button type="submit" class="popup-edit-profile__submit-btn">Сохранить</button>
      </form>
      <button class="popup-close-btn popup__close"></button>
    </div>
  </div>
</body>
</html>
